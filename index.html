<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Météo</title>
    <link rel="stylesheet" href="./css/output.css">

    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
        }
    </style>
</head>
<body class="min-h-screen w-full bg-gradient-to-br from-[#9b87f5] to-[#6E59A5] p-6">
    <div class="max-w-7xl mx-auto space-y-8">
        <!-- Barre de recherche -->
        <div class="relative w-full max-w-md mx-auto">
            <input 
                type="text" 
                id="searchInput"
                placeholder="Rechercher une ville..." 
                class="w-full pl-10 py-2 bg-white/20 border-white/20 rounded-md text-white placeholder:text-white/60">
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 text-white/60 w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>

        <!-- Carte météo -->
        <div class="glass p-8 w-full max-w-md mx-auto text-white">
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h2 class="text-4xl font-bold mb-2" id="cityName">Abidjan</h2>
                    <p class="text-lg opacity-80" id="weatherCondition">Ensoleillé</p>
                </div>
                <div id="weatherIcon" class="w-16 h-16">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </div>
            </div>
            
            <div class="text-6xl font-bold mb-8" id="temperature">22°C</div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white/5 rounded-xl p-4">
                    <p class="text-sm opacity-80 mb-1">Humidité</p>
                    <p class="text-xl font-semibold" id="humidity">65%</p>
                </div>
                <div class="bg-white/5 rounded-xl p-4">
                    <p class="text-sm opacity-80 mb-1">Vent</p>
                    <p class="text-xl font-semibold" id="windSpeed">12 km/h</p>
                </div>
            </div>
        </div>

        <!-- Prévisions horaires -->
        <div class="glass p-6 w-full max-w-4xl mx-auto text-white">
            <h3 class="text-xl font-semibold mb-4">Prévisions sur 24h</h3>
            <div class="grid grid-cols-8 gap-4" id="hourlyForecast">
                <!-- Les prévisions horaires seront injectées ici via JavaScript -->
            </div>
        </div>
    </div>

  

   <script src="script.js"></script>
</body>
</html>
